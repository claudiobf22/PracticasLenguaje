<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 7</title>
    <style>
        input {
            margin: 7px;
        }
    </style>
</head>

<body>
    <h1>Nuevos controles en los formularios de HMTL5</h1>
    <form method="POST">
        <label for="nombre">Nombre (obligatorio)</label>
        <input type="text" required name="nombre" id="nombre">
        <br />
        <label for="Contrase単a">Contrase単a (obligatoria)</label>
        <input type="password" name="contrase単a" id="Contrase単a" required>
        <br />
        <label for="tlf">Telefono</label>
        <input type="text" pattern="953[0-9]{6}" id="tlf" name="tlf" placeholder="(953)-------">
        <br />
        <label for="correo">Correo electronico (gmail)</label>
        <input type="email" name="correo" id="correo" pattern="*@gmail.com">

        <br />
        <label for="web">Pagina web: </label>
        <input type="text" name="web" id="web">
        <br />
        <label for="envio">Fecha/hora de envio</label>
        <input type="datetime-local" name="envio" id="envio" min="20/01/2020 00:00"> (minimo 20/01/2020)
        <br />
        <label for="resol">Fecha de resolucion</label> 
        <input type="datetime" name="resol" id="resol" min="20/02/2020 00:00"> (minimo 20/02/2020)
        <br />
        <label for="enviados">Numero de archivos enviados</label>
        <input type="file" name="enviados" id="enviados">
        <br />
        <label for="color">Elige un color</label>
        <input type="color" name="color" id="color" value="#1AFF00">
        <br />
        <label for="clave">Indica la palabra que quieres buscar</label>
        <input type="text" name="clave" id="clave" placeholder="palabra clave">
        <br />
        <label for="puntacion">Puntuacion (entre 0 y 10)</label>
        <input type="range" min="0" max="10" value="7" name="puntacion" id="puntacion">
        <br />
        <br />
        <fieldset>
            <legend>Conocimiento de idiomas</legend>
            <input type="checkbox" name="idiomas" id="idiomas1">
            <label for="idiomas1">Ingles</label>
            <br />
            <input type="checkbox" name="idiomas" id="idiomas2">
            <label for="idiomas2">Frances</label>
            <br />
            <input type="checkbox" name="idiomas" id="idiomas3">
            <label for="idiomas3">Aleman</label>
        </fieldset>
        <br />
        <input type="radio" name="radio" id="radio1">
        <label for="radio1">Bajo</label>
        <br />
        <input type="radio" name="radio" id="radio2">
        <label for="radio2">Medio</label>
        <br />
        <input type="radio" name="radio" id="radio3">
        <label for="radio3">Alto</label>
        <br />
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
