<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Ejercicio 6</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black

</head>

<body>
    <table style="">

        <tr>

        </tr>
        <tr>
            <td>Sexo</td>

                <input type="radio" name="sexo" id="sexo1">
                <label for="sexo1">Varon</label>

            </td>
        </tr>
        <tr>

                <select name="pais" id="pais">
                    <option value="01">Espa√±a</option>
                    <option value="02">Alemania</option>

            </td>
        </tr>
        <tr>
            <td>Colores favoritos</td>
            <td>
                <select name="colores" id="colores" size="3">
                    <option value="01">Rojo</option>
                    <option value="02">Verde</option>
                    <option value="03">Azul</option>
                </select></td>
        </tr>
        <tr>
            <td>Subir su foto</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>Comentarios personales</td>
            <td><textarea name="cajatexto" id="cajatexto" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>
                <input type="reset" name="limpiar">
            </td>
            <td><input type="submit" name="enviar"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <input type="button" value="Modificar datos de usuario" id="usuario" name="usuario" disabled></td>
        </tr>
    </table>
